    <!-- Left Eye -->
    <ellipse cx="218" cy="210" rx="15" ry="10" stroke-width="3"/>
    <circle cx="218" cy="210" r="4" fill="white"/>
    <!-- Left Eyebrow -->
    <path d="M 200,195 C 208,190 218,188 230,192" stroke-width="2"/>

    <!-- Right Eye -->
    <ellipse cx="282" cy="210" rx="15" ry="10" stroke-width="3"/>
    <circle cx="282" cy="210" r="4" fill="white"/>
    <!-- Right Eyebrow -->
    <path d="M 300,195 C 292,190 282,188 270,192" stroke-width="2"/>

    <!-- Nose bridge -->
    <path d="M 242,230 C 240,248 238,265 235,278" stroke-width="2" opacity="0.4"/>
    <path d="M 258,230 C 260,248 262,265 265,278" stroke-width="2" opacity="0.4"/>

    <!-- Muzzle / Snout outline -->
    <path d="M 215,290 C 210,300 212,318 225,325 C 235,330 245,332 250,332 C 255,332 265,330 275,325 C 288,318 290,300 285,290 C 275,285 260,282 250,282 C 240,282 225,285 215,290" stroke-width="3"/>

    <!-- Left Nostril -->
    <ellipse cx="232" cy="305" rx="8" ry="6" stroke-width="2.5"/>
    <!-- Right Nostril -->
    <ellipse cx="268" cy="305" rx="8" ry="6" stroke-width="2.5"/>

    <!-- Mouth line -->
    <path d="M 235,325 C 240,330 245,332 250,332 C 255,332 260,330 265,325" stroke-width="2"/>

    <!-- Chin detail -->
    <path d="M 240,340 C 245,348 248,352 250,355 C 252,352 255,348 260,340" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- ===== CUFA TEXT (inside circle, below bull) ===== -->
  <text x="250" y="418" text-anchor="middle" fill="white" font-family="'Bebas Neue','Arial Black',sans-serif" font-size="50" font-weight="700" letter-spacing="12">CUFA</text>

  <!-- ===== Small decorative stars / dots on sides ===== -->
  <circle cx="165" cy="405" r="3" fill="white"/>
  <circle cx="335" cy="405" r="3" fill="white"/>

  <!-- ===== BEYOND CONSENSUS (below circle) ===== -->
  <text x="250" y="530" text-anchor="middle" fill="white" font-family="'Bebas Neue','Arial Black',sans-serif" font-size="34" font-weight="700" letter-spacing="10">BEYOND CONSENSUS</text>
</svg>
