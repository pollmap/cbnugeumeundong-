<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 560" fill="none">
  <!-- ===== OUTER DOUBLE RING ===== -->
  <circle cx="250" cy="250" r="242" stroke="white" stroke-width="6"/>
  <circle cx="250" cy="250" r="228" stroke="white" stroke-width="1.5"/>

  <!-- ===== INNER CIRCLE ===== -->
  <circle cx="250" cy="250" r="192" stroke="white" stroke-width="3"/>

  <!-- ===== CIRCULAR TEXT: CHUNGBUK UNIVERSITY FINANCIAL ANALYSIS ===== -->
  <defs>
    <path id="topArc" d="M 40,250 A 210,210 0 0,1 460,250"/>
  </defs>
  <text fill="white" font-family="'Bebas Neue','Arial Black',sans-serif" font-size="22" font-weight="700" letter-spacing="5">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">CHUNGBUK UNIVERSITY FINANCIAL ANALYSIS</textPath>
  </text>

  <!-- ===== BULL HEAD ===== -->
  <g stroke="white" stroke-linecap="round" stroke-linejoin="round" fill="none">

    <!-- Left Horn -->
    <path d="M 195,155 C 180,130 150,95 125,72 C 115,63 108,60 112,55 C 116,50 125,55 132,62 C 155,82 178,115 192,148" stroke-width="5"/>
    <!-- Right Horn -->
    <path d="M 305,155 C 320,130 350,95 375,72 C 385,63 392,60 388,55 C 384,50 375,55 368,62 C 345,82 322,115 308,148" stroke-width="5"/>

    <!-- Left Ear -->
    <path d="M 185,168 C 168,158 155,162 157,175 C 158,185 168,185 178,178" stroke-width="3.5"/>
    <!-- Right Ear -->
    <path d="M 315,168 C 332,158 345,162 343,175 C 342,185 332,185 322,178" stroke-width="3.5"/>

    <!-- Head Outline -->
    <path d="M 185,168 C 180,185 178,210 182,235 C 185,255 195,280 205,300 C 215,318 230,340 250,360 C 270,340 285,318 295,300 C 305,280 315,255 318,235 C 322,210 320,185 315,168 C 305,158 280,148 250,145 C 220,148 195,158 185,168" stroke-width="3.5"/>

    <!-- Forehead line -->
